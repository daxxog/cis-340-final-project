<app-user-toolbar *ngIf="!hideForPrint"></app-user-toolbar>
<div class="row" *ngIf="!hasInvoice">
    <div class="four columns">
        <h3>Cart</h3>
    </div>
    <div class="eight columns" *ngIf="empty">
        <p style="text-align: center;"><i>Empty</i></p>
    </div>
    <div class="eight columns" *ngIf="!empty">
        &nbsp;
    </div>
</div>
<app-display-cart-item *ngFor="let countedProduct of countedProducts" [countedProduct]="countedProduct"></app-display-cart-item>
<hr *ngIf="!empty">
<div class="row" *ngIf="!empty">
    <div class="seven columns">
        &nbsp;
    </div>
    <div class="three columns">
        <p class="total">
            {{total}}
        </p>
    </div>
    <div class="two columns">
        <button class="skeleton button-primary" (click)="placeOrder()" *ngIf="!placingOrder">Place Order</button>
    </div>
</div>
<div class="row" *ngIf="hasInvoice">
    <div class="four columns">
        <h3>Invoice</h3>
    </div>
    <div class="eight columns" *ngIf="!hideForPrint">
        <button class="skeleton" (click)="print()">Print</button>
    </div>
    <div class="eight columns" *ngIf="hideForPrint">
        &nbsp;
    </div>
</div>
<div class="row" *ngIf="hasInvoice">
    <div class="twelve columns">
        <pre>
            {{invoice}}
        </pre>
    </div>
</div>

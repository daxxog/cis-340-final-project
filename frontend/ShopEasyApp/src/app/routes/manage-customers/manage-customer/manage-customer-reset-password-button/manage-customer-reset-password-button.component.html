<div *ngIf="!resettingPassword">
    <p class="margin-top">
        <button class="skeleton" (click)="doResetPassword()">Reset Password</button>
    </p>
</div>
<div *ngIf="resettingPassword">
    <label for="lastName">Password:</label> <br>
    <input type="text" class="skeleton u-full-width" [(ngModel)]="password" name="password">
    <button *ngIf="resettingPassword" class="skeleton" (click)="cancelResetPassword()">Cancel Password Reset</button>
</div>

<hr>
<div class="row">
    <div class="six columns">
        <h3>{{product!.name}}</h3>
    </div>
    <div class="three columns">
        <p class="price">
            {{priceFmt}}
        </p>
    </div>
    <div class="three columns">
        <app-add-to-cart-button [product]="product"></app-add-to-cart-button>
    </div>
</div>
<div class="row">
    <div class="six columns">
        <p>
            {{product!.description}}
        </p>
    </div>
    <div class="three columns">
            <b>Product type:</b> <br>
            {{productType}}
    </div>
    <div class="three columns">
        <p *ngIf="isClothing">
            <b>Clothing category:</b> <br>
            {{clothingCategory}}
        </p>
    </div>
</div>

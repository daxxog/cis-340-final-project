<app-admin-toolbar></app-admin-toolbar>
<div class="row">
    <div class="eight columns">
        <h3>Responsible Parties</h3>
    </div>
    <div class="four columns">
        <button class="skeleton button-primary" *ngIf="!showCreateInterface" (click)="openCreateInterface()">New Responsible Party</button>
    </div>
</div>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="showCreateInterface">
    <div class="row">
        <div class="three columns">
            <b>New Responsible Party</b>
        </div>
        <div class="five columns">
        <input type="text" class="skeleton u-full-width" [(ngModel)]="newResponsibleParty.name" name="name">
        </div>
        <div class="two columns">
            <button class="skeleton" (click)="resetCreate()">Cancel</button>
        </div>
        <div class="two columns">
            <button type="submit" value="update" *ngIf="canCreate" class="button-primary skeleton">Create</button>
        </div>
    </div>
</form>
<div class="row" *ngIf="loading">
    <div class="eight columns">
        <h5>Loading . .</h5>
    </div>
    <div class="two columns">
        &nbsp;
    </div>
    <div class="two columns">
        &nbsp;
    </div>
</div>
<hr *ngIf="empty">
<div class="row" *ngIf="empty">
    <div class="eight columns">
        <h5>No Responsible Parties Found</h5>
    </div>
    <div class="two columns">
        &nbsp;
    </div>
    <div class="two columns">
        &nbsp;
    </div>
</div>
<app-manage-responsible-party *ngFor="let responsibleParty of responsibleParties" [responsibleParty]="responsibleParty"></app-manage-responsible-party>
<hr>
